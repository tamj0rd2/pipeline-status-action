run:
  go: '1.19'

linters-settings:
  gofumpt:
    module-path: github.com/tamj0rd2/pipeline-status-action
linters:
  # Enable extra linters besides the default ones
  enable:
    - gofumpt
    - goconst
    - govet
    - stylecheck
    - unconvert
    - unparam
    - misspell
    - whitespace
    - bodyclose
